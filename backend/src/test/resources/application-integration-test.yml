spring:
  jpa:
    database-platform: org.hibernate.dialect.OracleDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    # Override schemas from main application.yml - use TestContainers user schema
    schemas: JAVACUNAS_TEST
    default-schema: JAVACUNAS_TEST
    create-schemas: false
    clean-disabled: false
    validate-on-migrate: false

security:
  jwt:
    secret: test-secret-key-for-jwt-token-signing-must-be-at-least-256-bits-long
    expiration: 86400000

logging:
  level:
    py.gov.mspbs.javacunas: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.testcontainers: INFO
    org.flywaydb: DEBUG
