spring:
  # DataSource is automatically configured by @ServiceConnection annotation
  # No manual datasource configuration needed with TestContainers 2.0+

  jpa:
    database-platform: org.hibernate.dialect.OracleDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        highlight_sql: true
        # Oracle-specific optimizations
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    # With @ServiceConnection, Flyway uses the container's default schema
    clean-disabled: false
    validate-on-migrate: true
    fail-on-missing-locations: true

security:
  jwt:
    secret: test-secret-key-for-jwt-token-signing-must-be-at-least-256-bits-long
    expiration: 86400000

logging:
  level:
    py.gov.mspbs.javacunas: DEBUG
    org.springframework.security: WARN
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.testcontainers: INFO
    org.flywaydb: INFO
    com.github.dockerjava: WARN
    # Reduce noise during tests
    org.springframework.test: INFO
    org.springframework.boot.test: INFO
