name: CD - Release Pipeline

on:
  push:
    tags:
      - 'v*.*.*-alpha.*'
      - 'v*.*.*-beta.*'
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  build-backend:
    name: Build Backend JAR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update version in pom.xml
        working-directory: ./backend
        run: mvn versions:set -DnewVersion=${{ steps.version.outputs.VERSION }} -DgenerateBackupPoms=false

      - name: Build with Maven
        working-directory: ./backend
        run: mvn clean package -DskipTests -B

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v5
        with:
          name: backend-jar
          path: backend/target/*.jar
          retention-days: 90

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Create frontend archive
        working-directory: ./frontend
        run: tar -czf ../frontend-dist.tar.gz dist/

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v5
        with:
          name: frontend-dist
          path: frontend-dist.tar.gz
          retention-days: 90

  build-docker-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/backend
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/frontend
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, build-docker-images]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download backend artifact
        uses: actions/download-artifact@v5
        with:
          name: backend-jar
          path: ./artifacts/backend

      - name: Download frontend artifact
        uses: actions/download-artifact@v5
        with:
          name: frontend-dist
          path: ./artifacts/frontend

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

          # Determine if this is a pre-release
          if [[ "$VERSION" == *"alpha"* ]] || [[ "$VERSION" == *"beta"* ]]; then
            echo "PRERELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "PRERELEASE=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git tag --sort=-v:refname | grep -v "$(git describe --tags)" | head -n 1)

          if [ -z "$PREVIOUS_TAG" ]; then
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi

          # Generate changelog
          CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)

          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release notes
        id: release-notes
        run: |
          cat > release-notes.md <<EOF
          # JavaVacunas ${{ steps.version.outputs.VERSION }}

          ## What's Changed

          ${{ steps.changelog.outputs.CHANGELOG }}

          ## Installation

          ### Using Docker/Podman

          \`\`\`bash
          # Pull images from GitHub Container Registry
          docker pull ghcr.io/${{ github.repository }}/backend:${{ steps.version.outputs.VERSION }}
          docker pull ghcr.io/${{ github.repository }}/frontend:${{ steps.version.outputs.VERSION }}

          # Or use podman-compose with the provided configuration
          podman-compose up -d
          \`\`\`

          ### Using JAR file

          1. Download \`javacunas-${{ steps.version.outputs.VERSION }}.jar\` from the assets below
          2. Ensure Oracle Database 21c+ is running
          3. Run: \`java -jar javacunas-${{ steps.version.outputs.VERSION }}.jar\`

          ## Documentation

          - [README](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/README.md)
          - [Contributing Guide](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/.github/CONTRIBUTING.md)

          ## System Requirements

          - Java 17 or higher
          - Oracle Database 21c XE or higher
          - Node.js 18+ (for frontend development)
          - Podman or Docker (for containerized deployment)

          ---

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREVIOUS_TAG...${{ github.ref_name }}
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ steps.version.outputs.PRERELEASE }}
          files: |
            artifacts/backend/*.jar
            artifacts/frontend/*.tar.gz
          generate_release_notes: false
          token: ${{ secrets.GITHUB_TOKEN }}
